# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "argus-layer"
BBFILE_PATTERN_argus-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_argus-layer = "5"
LAYERSERIES_COMPAT_argus-layer = "nanbield scarthgap"
